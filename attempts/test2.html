<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/phaser.js"></script>
    <title>TurnSouls</title>
  </head>
  <body>
    <script>
      var config = {
        type: Phaser.AUTO,
        width: 1280,
        height: 720,
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };

      var game = new Phaser.Game(config);

      function preload() {
        this.load.tilemap(
          "tilemap",
          "/assets/tilemaps/tileset.json",
          null,
          Phaser.Tilemap.TILED_JSON
        );
        game.load.image("tiles", "/assets/tilemaps/tileset.png");
      }

      function create() {
        const map = this.make.tilemap({
          key: "tilemap",
          tileWidth: 16,
          tileHeight: 16,
        });
        const tileset = map.addTilesetImage("tiles");
        const layer = map.createStaticLayer(0, tileset, 0, 0); // layer index, tileset, x, y
      }

      function update() {}
    </script>
  </body>
</html>
